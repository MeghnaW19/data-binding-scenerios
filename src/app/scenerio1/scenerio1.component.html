<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>{{title}}</h1>
  <div class='submit-name'>
    <form #myform="ngForm" (ngSubmit)="submit(myform)">
      <div class="form-field">
        <label class="user" ><span class="hidden">Name</span></label>
        <input name="username" placeholder="Name" ngModel required #username="ngModel">
      </div>
      <div class="form-field">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
